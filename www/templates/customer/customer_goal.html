<ion-view cache-view="false" view-title="Tell us about yourself">
  <ion-content>
    <div id="customer" class="container">
      <div class="customer-job">
        <div class="title">
          Born in '83- same as Mila Kunis! What best describes your current situation?
        </div>
        <ul>
          <li ng-repeat="(key, item) in data.goals">
            <input class='custom_radio' type="radio" name="nature_occupation" id="nature_occupation_{{key}}" />
            <label class='title' for="nature_occupation_{{key}}">{{item.title}}</label>
            <br/>
            <span class='describe'>{{item.describe}}</span>
          </li>
        </ul>
      </div>
  </ion-content>
</ion-view>

<div class="bar bar-footer bar-assertive">
  <a href="#/app/customer_existing" title="Continue" class="btn">Next<button class="button button-clear"><i class="icon ion-ios-arrow-forward"></i></button></a>
</div>
