<div class="customer-existing">
  <div class="title">
    If any, what insurance policies do you currently hold?
  </div>
  <ul>
    <li ng-repeat="(key, item) in data.existing">
      <input ng-model="customer.existing" value="{{item.title}}" class='custom_radio' type="radio" name="nature_occupation" id="nature_occupation_{{key}}"
      />
      <label class='' for="nature_occupation_{{key}}">{{item.title}}</label>
    </li>
  </ul>
</div>
