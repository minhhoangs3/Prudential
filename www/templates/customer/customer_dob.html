<ion-view cache-view="false" view-title="Tell us about yourself" id="customer">
  <ion-content>
    <div class="container">
      <div class="customer-dob">
        <div class='title'>Tell us your date of birth.</div>
        <div class='date-picker'><input ng-model="customer.birthday" type='date'/></div>
        <span>Donec facilisis tortor ut augue lacinia, at viverra est.</span>
      </div>
    </div>
  </ion-content>
  <div ng-if="customer.birthday" class="bar bar-footer bar-assertive">
    <a ng-click="clickButtonHandle('/app/customer_job')" title="Continue" class="btn">Next<button class="button button-clear"><i class="icon ion-ios-arrow-forward"></i></button></a>
  </div>

  <div ng-if="!customer.birthday" class="bar bar-footer bar-assertive not-active">
    <a title="Continue" class="btn">Next<button class="button button-clear"><i class="icon ion-ios-arrow-forward"></i></button></a>
  </div>
</ion-view>
